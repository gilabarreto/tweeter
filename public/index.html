<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <div class="logo">
      <span>tweeter</span>
    </div>
    <div class="write-tweet">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header class="header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="username">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="tweet-form">
      <form action="/tweets/" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="bottom-form">
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="char-counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <p>
    <section class="tweet-article">
      <article>
        <header class="article-header">
          <span><i class="fa-solid fa-dove"></i></i> Newton</span>
          <span class="article-username"><strong>@SirIsaac</strong></span>
        </header>
        <span class="article-sentence">If i have seen further it is by standing on the shoulders of giants</span>
        <footer class="article-footer">
          <span class="article-counter">10 days ago</span>
          <span class="article-icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </span>
        </footer>

      </article>

    </section>
    </p>
    <br>
      <section class="tweet-article">
        <article>
          <header class="article-header">
            <span><i class="fa-solid fa-dove"></i></i> Lincoln</span>
            <span class="article-username"><strong>@SirAbraham</strong></span>
          </header>
          <span class="article-sentence">Whatever you are, be a good one.</span>
          <footer class="article-footer">
            <span class="article-counter">20 days ago</span>
            <span class="article-icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </span>
          </footer>
  
        </article>
  
      </section>
    </br>
  </main>
</body>

</html>
